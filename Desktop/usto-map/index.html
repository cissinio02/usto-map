<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Trouvez facilement vos amphis, salles de TP et laboratoires √† l'USTO-MB Oran.">
    <meta name="keywords" content="USTO, Oran, Map, Universit√©, Campus, Amphi, Etudiants">
    <title>USTO-MB Map | Campus Guide</title>
    <link rel="icon" type="image/png" href="image/logo.png"/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="ui-layer" class="floating-panel">
        <div class="header">
            <h1>USTO-MB Map</h1>
            <span class="tag">By Students, For Students.</span>
        </div>
        
        <input type="text" id="searchInput" placeholder="Search amphi, food, dept..." onkeyup="searchMap()">
        
        <div class="filters">
            <button onclick="filterMap('all')" class="btn-all">All</button>
            <button onclick="filterMap('department')" class="btn-department"><i class="fa-solid fa-building"></i> Dept</button>
            <button onclick="filterMap('amphi')" class="btn-amphi"><i class="fa fa-university"></i> Amphi</button>
            <button onclick="filterMap('tp')" class="btn-tp"><i class="fa-solid fa-flask"></i> TP</button>
            <button onclick="filterMap('td')" class="btn-td"><i class="fa-solid fa-pen"></i> TD</button>
            <button onclick="filterMap('food')" class="btn-food"><i class="fa fa-pizza-slice"></i> Food</button>
            <button onclick="filterMap('mossala')" class="btn-mossala"><i class="fa-solid fa-mosque"></i> Mossala</button>
        </div>

        <div class="routing-controls">
            <button class="primary-btn" onclick="startPathFromCurrentLocation()">
                <i class="fa fa-location-crosshairs"></i> Directions from Me
            </button>
            <button class="secondary-btn" id="clearBtn" onclick="clearMap()" style="display:none;">
                Clear Route
            </button>
        </div>
    </div>

    <div id="suggestion-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>üìç Suggest a New Place</h3>
            <p style="font-size: 11px; color: #666; margin-bottom: 10px;">
                1. Click the exact spot on the map.<br>
                2. Fill the form below.
            </p>
            
            <input type="text" id="suggName" placeholder="Building Name (e.g. Lab 4)">
            
            <select id="suggCat">
                <option value="amphi">Amphi</option>
                <option value="tp">TP</option>
                <option value="td">TD</option>
                <option value="food">Food</option>
                <option value="library">Library</option>
                <option value="admin">Administration</option>
                <option value="mossala">Mossala</option>
            </select>

            <div id="suggCoordsDisplay" style="font-size: 11px; margin: 10px 0; color: #2563eb; font-weight: bold;">
                No location selected. Click the map!
            </div>

            <button class="primary-btn" onclick="sendSuggestion()">
                <i class="fa fa-paper-plane"></i> Send to Admin
            </button>
            <button class="secondary-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <button id="add-trigger" onclick="openModal()" title="Suggest a new location">
        <i class="fa fa-plus"></i>
    </button>

    

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
